<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>随机壁纸</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	</head>
	<body style="background-color: rgb(238,243,247);">


		<div id="app" style="width: 95%; margin: 10px auto;">
			<a :href="data.imgurl"><img :src="data.imgurl" style="width:100%;"></a>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data() {
					return {
						data: '',
					}
				},
				mounted() {
					this.update();
				},
				methods: {
					update() {
						axios
							.get('https://api.muxiaoguo.cn/api/sjbz?method=mobile&type=sina')
							.then(response => {
								console.log(response); //查看接口返回的数据
								this.data = response.data.data;
							})
							.catch(function(error) { // 请求失败处理
								console.log(error);
							});
					}
				}
			});
		</script>
	</body>
</html>
